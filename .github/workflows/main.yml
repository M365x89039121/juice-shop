name: azure-oidc-test
on:
  workflow_dispatch:

permissions:
      id-token: write
      contents: read
      
jobs: 
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 'Az CLI login'
      uses: azure/login@v2
      with:
          client-id: 58266b52-423f-436c-9ba6-e2024559c703
          tenant-id: 7bf7ca02-20a6-4cc7-a35d-8fa9c5fd4529
          allow-no-subscriptions: true
  
    - name: 'Run Azure CLI commands'
      run: |
          az account show
          az group list
          pwd
